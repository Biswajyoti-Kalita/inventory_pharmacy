            <div class="card">

                <div class="card-tools mb-1 mt-1 row">

                      class="btn btn-sm btn-danger"

                    </button>
                  </div>

                  <div class="ml-2">
                    <button

                      class="btn btn-sm btn-primary hide"

                      <i class="fas fa-file-csv"></i>
                    </button>
                  </div>

                    </button>
                  </div>

                      <option>25</option>
                      <option>50</option>
                      <option>100</option>
                      <option value="">All</option>
                    </select>
                  </div>

                        </th>
                        <th>

                                style=""

                                onclick="changeInsurance_companysTableOrder('id','ASC')"
                              ></i>
                              <i
                                class="bi bi-sort-down cursor-p sort-icon fade-l"
                                id="idSortDESC"
                                onclick="changeInsurance_companysTableOrder('id','DESC')"
                              ></i>
                            </div>

                        </th>
                        <th>

                                style=""

                              <i

                              ></i>

                              <i
                                class="bi bi-sort-down cursor-p sort-icon fade-l"
                                id="company_idSortDESC"

                              <i

                                class="bi bi-sort-up sort-icon cursor-p fade-l"
                                style=""
                                id="street_address_2SortASC"
                                onclick="changeInsurance_companysTableOrder('street_address_2','ASC')"

                              <i

                                id="street_address_2SortDESC"
                                onclick="changeInsurance_companysTableOrder('street_address_2','DESC')"

                        </th>
                        <th>

                        </th>
                        <th>

    <!-- ADD MODAL Insurance_company -->
    <div
      class="modal fade"
      id="addInsurance_companyModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add Insurance_company
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" id="addInsurance_companyForm">
              <label>Company Name</label>
              <input
                type="text"
                id="addInsuranceCompanyCompanyNameInput"
                name="company_name"
                class="form-control mb-2"
                placeholder="Company Name"
              />
              <label>Company Id</label>
              <input
                type="text"
                id="addInsuranceCompanyCompanyIdInput"
                name="company_id"
                class="form-control mb-2"
                placeholder="Company Id"
              />
              <label>Email</label>
              <input
                type="text"
                id="addInsuranceCompanyEmailInput"
                name="email"
                class="form-control mb-2"
                placeholder="Email"
              />
              <label>Phone</label>
              <input
                type="text"
                id="addInsuranceCompanyPhoneInput"
                name="phone"
                class="form-control mb-2"
                placeholder="Phone"
              />
              <label>Street Address 1</label>
              <input
                type="text"
                id="addInsuranceCompanyStreetAddress1Input"
                name="street_address_1"
                class="form-control mb-2"
                placeholder="Street Address 1"
              />
              <label>Street Address 2</label>
              <input
                type="text"
                id="addInsuranceCompanyStreetAddress2Input"
                name="street_address_2"
                class="form-control mb-2"
                placeholder="Street Address 2"
              />
              <label>City</label>
              <input
                type="text"
                id="addInsuranceCompanyCityInput"
                name="city"
                class="form-control mb-2"
                placeholder="City"
              />
              <label>State</label>
              <input
                type="text"
                id="addInsuranceCompanyStateInput"
                name="state"
                class="form-control mb-2"
                placeholder="State"
              />
              <label>Zip</label>
              <input
                type="text"
                id="addInsuranceCompanyZipInput"
                name="zip"
                class="form-control mb-2"
                placeholder="Zip"
              />
              <label>Country</label>
              <input
                type="text"
                id="addInsuranceCompanyCountryInput"
                name="country"
                class="form-control mb-2"
                placeholder="Country"
              />
              <button type="submit" class="btn btn-primary btn-sm mt-2">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>

              <label>Street Address 1</label>
