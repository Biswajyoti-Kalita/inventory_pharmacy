<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Jajirx" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pharmacies home</title>
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="./../css/adminlte.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/cookie.umd.min.js"></script>
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand navbar-white navbar-light"
        style="background-color: #537c9d; color: white"
      >
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars" style="color: white"></i
            ></a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar Search -->
          <li class="nav-item">
            <span
              class="nav-link"
              onclick="logout()"
              style="color: white"
              role="button"
            >
              <i class="fas fa-sign-out-alt" style="color: white"></i> Logout
            </span>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a
          href="/"
          class="brand-link text-center"
          style="background-color: white"
        >
          <img
            src="https://jajirx.com/images/object297373313.png"
            style="height: auto; width: 150px"
          />
          <!-- <span class="brand-text font-weight-light">Jajirx</span> -->
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img
                src="./../image/default-pic.webp"
                class="img-circle elevation-2"
                id="userImage"
                alt="User Image"
              />
            </div>
            <div class="info">
              <a href="dashboard.html" class="d-block">Pharmacies</a>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            ></ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h3 class="m-0" id="currentMenuTitle"></h3>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container-fluid panels" id="menu_cart">
            <div class="card mt-4"></div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content -->

      <!-- /.content-wrapper -->
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>
        </div>
      </aside>
      <!-- /.control-sidebar -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline"></div>
        <!-- Default to the left -->
        <small
          >Copyright &copy; 2021 <a href="https://jajirx.in">Jajirx</a>. All
          rights reserved.</small
        >
      </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="./../js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./../js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert 4 -->
    <script src="./../js/sweetalert.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./../js/adminlte.js"></script>
    <script src="./../js/jquery.csv.min.js"></script>
    <script src="./../js/dashboard.js"></script>
    <script src="./../js/common_script.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
